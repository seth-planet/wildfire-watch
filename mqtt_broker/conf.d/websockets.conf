# ===================================================================
# WebSocket Configuration - Browser-based Monitoring
# ===================================================================
# Enables web dashboard access to MQTT data

# WebSocket listener on port 9001
listener 9001
protocol websockets

# Allow anonymous connections for web dashboards
allow_anonymous true

# Max WebSocket frame size (0 = unlimited)
websockets_max_frame_size 0

# WebSocket settings
socket_domain ipv4

# Optional: WebSocket over TLS
# Uncomment to enable secure WebSocket (wss://)
# listener 9443
# protocol websockets
# cafile /mnt/data/certs/ca.crt
# certfile /mnt/data/certs/server.crt
# keyfile /mnt/data/certs/server.key
# require_certificate false
