# YOLO-NAS Wildfire Detection Model
# Generated by complete YOLO-NAS pipeline
# Add this to your Frigate config.yml

model:
  path: /models/yolo_nas_s_wildfire_final.onnx
  input_tensor: nchw
  input_pixel_format: bgr
  width: 640
  height: 640

detectors:
  wildfire:
    type: onnx
    device: auto

cameras:
  default:
    detect:
      width: 640
      height: 640
    objects:
      filters:
        fire:
          min_area: 1000
          threshold: 0.7
        smoke:
          min_area: 1500
          threshold: 0.6
        person:
          min_area: 2000
          threshold: 0.5
        vehicle:
          min_area: 5000
          threshold: 0.5

# Model Classes (32 classes total):
# 0: Person, 1: Bicycle, 2: Car, 3: Motorcycle, 4: Bus, 5: Truck, 
# 6: Bird, 7: Cat, 8: Dog, 9: Horse, 10: Sheep, 11: Cattle, 
# 12: Bear, 13: Deer, 14: Rabbit, 15: Raccoon, 16: Fox, 17: Skunk, 
# 18: Squirrel, 19: Pig, 20: Chicken, 21: Boat, 22: Vehicle registration plate, 
# 23: Snowmobile, 24: Human face, 25: Armadillo, 26: Fire, 27: Package, 
# 28: Rodent, 29: Child, 30: Weapon, 31: Backpack

# Key classes for wildfire detection:
# Class 26: Fire (primary detection target)
# Class 0: Person (safety context)
# Class 2: Car (context awareness)
