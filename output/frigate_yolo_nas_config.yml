# YOLO-NAS Wildfire Detection Model
# Generated by simplified complete pipeline

model:
  path: /models/yolo_nas_s_wildfire.onnx
  input_tensor: nchw
  input_pixel_format: bgr
  width: 640
  height: 640

detectors:
  wildfire:
    type: onnx
    device: auto

cameras:
  default:
    detect:
      width: 640
      height: 640
    objects:
      track:
        - fire
        - smoke
        - person
      filters:
        fire:
          min_area: 1000
          threshold: 0.7
        smoke:
          min_area: 1500  
          threshold: 0.6
        person:
          min_area: 2000
          threshold: 0.5

# Model has 32 classes:
# Class 26: Fire (primary detection target)
# Class 0: Person (safety monitoring)
# Other classes available for general detection
